<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Available</th>
        <th scope="col">Amount</th>
        <th scope="col">Discount</th>
        <th scope="col">Description</th>
        <th scope="col">Characteristic</th>
        <th scope="col">Category</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}">
        <th scope="row" th:text="${product.getId()}"></th>
        <td th:text="${product.getTitle()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.isAvailable()}"></td>
        <td th:text="${product.getAmount()}"></td>
        <td th:text="${product.getDiscount()}"></td>
        <td th:text="${product.getDescription()}"></td>
        <td th:text="${product.getCharacteristic()}"></td>
        <td th:text="${product.getCategory().getTitle()}"></td>
        <td>
            <form  th:method="delete" th:action="@{/products/{id}(id=${product.getId()})}">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/products/new" class="btn btn-primary position-fixed" style="right: 5%; bottom: 5%;">New product</a>
<div th:insert="fragments/general.html :: js"></div>
</body>
</html>
